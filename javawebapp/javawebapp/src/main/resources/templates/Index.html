<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Groceries</title>
    <style>
  
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <h1>Welcome to One Stop Groceries</h1>
    <p>Your one-stop shop for all your grocery needs.</p>
    <nav>
        <a href="/">Home</a>
        <a href="/payment">Go to Payment</a>
        <a href="/stores">Add Store</a>
    </nav>

    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Localities</th>
            <th>Action</th>
        </tr>
        <tr th:each="store : ${items}">
            <td th:text="${store.name}"></td>
            <td th:text="${store.phoneNumber}"></td>
            <td th:text="${store.localities}"></td>
            <td>
                <form th:action="@{/deleteStore}" method="post">
                    <input type="hidden" th:name="storeName" th:value="${store.name}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
