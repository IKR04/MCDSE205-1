<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"], input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #2c6ec4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        small {
            display: block;
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            form {
                max-width: 100%;
                padding: 15px;
            }
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Add a New Store</h1>

    <nav>
        <a href="/">Home</a>
    </nav>

    <form action="/stores" method="post">
        <label for="name">Store Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{1,12}">
        <small>Enter a phone number up to 12 digits.</small>
        
        <label for="localities">Localities:</label>
        <input type="text" id="localities" name="localities" required>
        
        <input type="submit" value="Add Store">
    </form>
</body>
</html>
