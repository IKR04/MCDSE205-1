<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

      
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

    
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }


        div {
            max-width: 400px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 0;
        }

     
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Complete Payment</h1>
    <nav>
        <a href="/">Home</a>
    </nav>

    <form action="/payment/complete" method="post">
        <label for="paymentMode">Select Payment Mode:</label>
        <select id="paymentMode" name="mode">
            <option value="gpay">Google Pay</option>
            <option value="credit_card">Credit Card</option>
        </select>
        <br><br>
        <button type="submit">Pay Now</button>
    </form>
    <br>
    <div>
        <h2 th:text="${message}"></h2>
    </div>
</body>
</html>
